name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore SummitRoasters.slnx

      - name: Build (warnings as errors)
        run: dotnet build SummitRoasters.slnx --no-restore --warnaserror

      - name: Test (unit + integration)
        run: dotnet test SummitRoasters.slnx --no-build --filter "FullyQualifiedName!~E2ETests"
